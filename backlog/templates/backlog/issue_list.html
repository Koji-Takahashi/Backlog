{% extends "backlog/base.html" %}

{% block title %}課題の一覧{% endblock title %}

{% block content %}
<div class="row">
{% for issuebyname in issues %}
  <div class="col-sm-3">
    <h4 class="mt-4 border-bottom"> {{ issuebyname.0.name }} 処理中</h4>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">issueKey</th>
          <th scope="col">内容</th>
        </tr>
      </thead>
      <tbody>
        {% for issue in issuebyname %}
        <tr>
          <td>{{ issue.issueKey }}</td>
          <td>{{ issue.summary }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    </div>
  {% endfor %}
</div>
{% endblock content %}
